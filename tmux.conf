set -g status-bg blue


set-window-option -g mode-keys vi

# copy pasta #
unbind [
# C to enter copy mode
bind C copy-mode
# v or space to select
bind-key -Tcopy-mode-vi 'v' send -X begin-selection
# y to yank
bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "xsel -i -p && xsel -o -p | xsel -i -b"
# P to paste
unbind P
bind-key P run "xsel -o | tmux load-buffer - ; tmux paste-buffer"
#set-option -s set-clipboard off

unbind S
bind S setw synchronize-panes \; display "Toggling pane synchronization state"

# switch panes with Tab
unbind o
bind o select-pane -t :.+

#open man page with /
bind / command-prompt "split-window -h 'exec man %%'"

# resize pane with arrow keys
# -r: can be repeated without pressing prefix
# again (500ms after last '-r' action or prefix)
unbind Left
unbind Right
unbind Down
unbind Up
bind -r Left resize-pane -L 2
bind -r Right resize-pane -R 2
bind -r Down resize-pane -D 2
bind -r Up resize-pane -U 2

# new window ^C c
unbind ^C
bind ^C new-window
bind c new-window


# detach ^D d
unbind ^D
bind ^D detach

# displays *
unbind *
bind * list-clients

# lockscreen ^X x
unbind ^X
bind ^X lock-server
# prev ^H ^P p ^?
unbind ^H
bind ^H previous-window
unbind ^P
bind ^P previous-window
unbind p
bind p previous-window
unbind BSpace
bind BSpace previous-window

# next ^@ ^N space n
unbind ^@
bind ^@ next-window
unbind ^N
bind ^N next-window
unbind " "
bind " " next-window
unbind n
bind n next-window

# title A
unbind A
bind A command-prompt "rename-window %%"

# ^A to get to last window
unbind ^A
bind ^A last-window

# windows ^W w
unbind ^W
bind ^W list-windows
unbind w
bind w list-windows

# " windowlist -b
unbind '"'
bind '"' choose-window

# quit \
#unbind \
#bind \ confirm-before "kill-server"

# kill K k
unbind K
bind ^K confirm-before "kill-window"

# redisplay ^L l
unbind ^L
bind ^L refresh-client

# mouse-select-pane [on | off]
# # If on, tmux captures the mouse and when a window is
# # split into multiple panes the mouse may be used to
# # select the current pane. The mouse click is also
# # passed through to the application as normal.
# #

#CPU MEM
#https://github.com/thewtex/tmux-mem-cpu-load
set -g status-interval 2
set -g status-right "#(tmux-mem-cpu-load 2) #H"

unbind C-b
set -g prefix C-a
bind a send-prefix

bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+
bind H resize-pane -L 5
bind J resize-pane -D 5
bind K resize-pane -U 5
bind L resize-pane -R 5
bind z split-window -h -c '#{pane_current_path}'
bind a split-window -v -c '#{pane_current_path}' 
bind r source-file ~/.tmux.conf \; display "Reloaded!"
set -g default-terminal "screen-256color"
set -g history-limit 10000
bind x kill-pane
bind X kill-window
bind space next-layout
set -g status-interval 10               # set update frequencey (default 15 seconds)
set -g status-justify centre           # center window list for clarity
set-option -g status-position bottom    # position the status bar at top of screen

# visual notification of activity in other windows
setw -g monitor-activity on
set -g visual-activity on

set -g pane-border-fg colour245
set -g pane-active-border-fg brightwhite
# set color for status bar
set-option -g status-bg colour236 #base02
set-option -g status-fg yellow #yellow
set-option -g status-attr dim 

# set window list colors - red for active and cyan for inactive
set-window-option -g window-status-fg white #base0
set-window-option -g window-status-bg colour236
set-window-option -g window-status-attr dim

set-window-option -g window-status-current-fg brightwhite 
set-window-option -g window-status-current-bg colour236
set-window-option -g window-status-current-attr bright

# show host name and IP address on left side of status bar
set -g status-left-length 70
set -g status-left "#[fg=white]:: #h :: #[fg=brightwhite]#(curl ipv4.icanhazip.com) :: #(ip addr show wlp58s0 | awk '/inet /{print $2}' | awk -F/ '{print $1}' ) #(ifconfig en1 | grep 'inet ' | awk '{print \"en1 \" $2}') #(ifconfig tun0 | grep 'inet ' | awk '{print \"vpn \" $2}') "

# show session name, window & pane number, date and time on right side of
# status bar
set -g status-right-length 60
set -g status-right "#[fg=brightwhite]#S:#I:#P :: %d %b %Y :: %l:%M %p ::"

set-option -g default-shell "/bin/zsh"
set-option -g update-environment "DBUS_SESSION_BUS_ADDRESS DISPLAY SSH_ASKPASS SSH_AUTH_SOCK SSH_AGENT_PID SSH_CONNECTION WINDOWID XAUTHORITY"

set-option -sg escape-time 10
